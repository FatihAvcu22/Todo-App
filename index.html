<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task List</title>
    <style>
    	a{
    		color: white;
    	}
		a:hover{
			color: red;
		}
		@media screen and (max-width:900px) {
			#head{
				font-size: 50px;
			}
		}
    </style>
</head>
<body style="background: url(bg.png);">
<div class="container">
	<h2 id="head" class="display-3 mt-2">To Do App</h2>

	<div class="card mt-3">
		<div class="card-header bg-dark text-white">
			<h4>New Task</h4>
		</div>
			<div class="card-body">
				<form id="addTaskForm">
					<div class="input-group mb-3">
						<input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask">
							<div class="input-group-append">
								<button onclick="addNewItem()" class="btn btn-danger" type="button" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</form>
		</div>
	</div>
	<div class="card mt-5 mb-5">
		<div class="card-header bg-dark text-white">
			<h4 style="display: inline;">Task List <span id="task_count" class="badge badge-danger"></span></h4>
			<button onclick="delete_task()" type="button" class="btn btn-outline-danger btn-sm float-right">Delete All</button>
		</div>
		<ul id="task-list" class="list-group">
			
			</ul>
	</div>
</div>



<script src="script.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
